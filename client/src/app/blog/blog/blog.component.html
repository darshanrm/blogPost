<span class="fab"><app-floating-button></app-floating-button></span>
<div class="layout">
  <app-top-bar></app-top-bar>
  <div class="content">        
    <div class="content-box">
      <div class="input-group form-group">
        <div class="input-group-prepend">
          <button class="btn btn-secondary" type="button">
            <i class="fa fa-search fa-sm"></i>
          </button>
        </div>
        <input type="password" class="form-control" placeholder="search Blogger">
      </div>
      <div class="scroll">
        <div *ngFor="let post of posts">
          <div *ngFor="let blog of post.value">
            <div (click)="showModal(blog._id)" class="blog-box" data-toggle="modal" data-target="#myModal">
              <div class="card border-left-info shadow h-100 py-2">
                <h1 class="title">{{blog.title}}</h1>
                <div class="card-body blog-content">
                  <p>{{blog.text}}</p>
                  <div class="blur"></div>
                </div>
              </div>
            </div>
            <!-- The Modal -->
            <div class="modal" id="myModal">
              <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                        
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h1 class="modal-title">{{modal.title}}</h1>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                  </div>
                          
                  <!-- Modal body -->
                  <div class="modal-body">
                    <h3>Some text to enable scrolling..</h3>
                    <img src="modal.image" alt="image" />
                    <p>{{modal.text}}</p>
                    <hr>
                    <div style="display: inline-block;">
                      <input type="text" class="input-lg" name="comment" id="comment" placeholder="type your comment...">
                    </div>
                    <div style="display: inline-block; margin-left: 10px;">
                      <button (click)="postComment(modal._id)" type="submit" class="btn btn-primary" style="display: inline-block;">Send</button>
                    </div>
                    <br>
                    {{likes.length}} Likes
                    <a href="#demo" data-toggle="collapse">Show all Comments</a>
                    <div id="demo" class="collapse" *ngFor="let comm of comments">
                      <div style="background-color:lightgrey;margin-top: 5px;display: inline-block;">
                        {{comm.comment}}
                      </div>
                      <div style="display: inline-block;">
                        <button (click)="deleteComment(comm._id)" type="submit">Delete</button>
                      </div>
                    </div>
                  </div>
                          
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button (click)="likePost(modal._id)" type="button" class="btn btn-secondary" data-dismiss="modal">Like</button>
                    <button (click)="dislikePost(modal._id)" type="button" class="btn btn-secondary" data-dismiss="modal">Dislike</button>
                  </div>
                          
                </div>
              </div>
            </div>      
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
